<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" type="text/css" href="calculater.css">
</head>
<body>
    <div class="display">
        <h4>|</h4>
    </div>
    <div class="calculator">
        <!--first row olf the calculator-->
        <div class="firstrow">
        <button class="clear">C</button>
        <button class="percentage">%</button>
        <button class="cancel">DEL</button>
        <button class="division">/</button>
    </div>
    <!--second row of the calculator-->
    <div class="secondrow">
        <button class="nine">9</button>
        <button class="eight">8</button>
        <button class="seven">7</button>
        <button class="multiple">X</button>
    </div>   
    <div class="thirdrow">
        <button class="six">6</button>
        <button class="five">5</button>
        <button class="four">4</button>
        <button class="sub">-</button>

    </div>   
    <div class="fourthrow">
        <button class="three">3</button>
        <button class="two">2</button>
        <button class="one">1</button>
        <button class="add">+</button>
        </div>
        <div class="fifthrow">
            <button class="dot">.</button>
            <button class="zero">0</button>
            
            <button class="plusmin">+/-</button>
            <button class="equal">=</button>
            
            </div>
</div>
    
</body>
</html>
