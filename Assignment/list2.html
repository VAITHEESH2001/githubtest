        <h2>Input/Output Device</h2>
        <dl>
            <dt>Mouse</dt>
            <dd>Mouse is an input device and also known as pointing device.</dd>
            <dt>Printer</dt>
            <dd>Printer is an output device which provide hard copy of output.</dd>
